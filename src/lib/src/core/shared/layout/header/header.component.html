<div fxLayout="row" class="header">
  <div fxFlex="15" class="logo" (click)="onLogoClick()">
    <ng-container *ngIf="logoDesc">
        {{ logoDesc }}
    </ng-container>
    <ng-container *ngIf="logoSrc">
        <img [attr.src]="logoSrc">
    </ng-container>
  </div>
  <div fxFlex></div>
  <div fxFlex="15" class="tools">
    <is-talk-theme></is-talk-theme>
  </div>
</div>
